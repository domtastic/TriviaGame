<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Climbing Trivia Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
    <div class="bg">
        <div class="container">
            <div class="row">
                <div id="begin" class="col-xs-12 col-md-6 col-lg-6">

                    <h1>Climbing quiz!</h1>
                    <p>Put your climbing knowledge to the test with this quiz. As soon as you press "Quiz Me!", you will have
                        1.5 minutes to complete the quiz. Good luck!</p>
                    <br>
                    <button id="start-button" type="button" class="btn btn-success">Quiz Me!</button>
                </div>
            </div>
            <div class="row">
                <div id="display" class="col-md-12">01:30
                </div>
            </div>
            <div class="content">
            </div>
            <button id="submit" type="button" class="btn btn-primary">Submit</button>
            <div id="results">

            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
